<mat-form-field appearance="outline">
    <mat-label>Filters:</mat-label>
    <mat-select [value]="activeFilter$ | async">
        @for (filter of filterOptions; track filter) {
            <mat-option [value]="filter.label" (click)="filterChanged.emit(filter.label)">{{ filter.label }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
