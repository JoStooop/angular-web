<mat-form-field appearance="outline">
    <mat-label>Filters:</mat-label>
    <mat-select [value]="selected$ | async">
        @for (option of options; track option.label) {
            <mat-option [value]="option.label" (click)="selectionChange.emit(option.label)">
                {{ option.label }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
