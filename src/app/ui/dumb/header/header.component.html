<mat-menu #menu="matMenu">
    <mat-nav-list>
        <a mat-menu-item [routerLink]="ROUTE.HOME.PATH">
            <mat-icon>home</mat-icon>
            {{ ROUTE.HOME.TITLE }}
        </a>
        <a mat-menu-item [routerLink]="ROUTE.POSTS.PATH">
            <mat-icon>article</mat-icon>
            {{ ROUTE.POSTS.TITLE }}
        </a>
    </mat-nav-list>
</mat-menu>

<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
        <div>
            <a [routerLink]="ROUTE.HOME.PATH" class="title">Angular WEB</a>
        </div>

        <mat-nav-list class="nav">
            <a class="nav-link" [routerLink]="ROUTE.HOME.PATH"
               routerLinkActive="active-link"
               [routerLinkActiveOptions]="{exact: true}">
                {{ ROUTE.HOME.TITLE }}
            </a>
            <a class="nav-link" [routerLink]="ROUTE.POSTS.PATH"
               routerLinkActive="active-link"
               [routerLinkActiveOptions]="{exact: true}">
                {{ ROUTE.POSTS.TITLE }}
            </a>
        </mat-nav-list>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="toggle-burger">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
