<mat-card class="card">
    <mat-card-content>
        <form class="form" (ngSubmit)="createPostTrigger$.next()" [formGroup]="creatingPostFormGroup">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Title</mat-label>
                <input color="primary" matInput formControlName="title" name="title">
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Body</mat-label>
                <textarea matInput formControlName="body" name="body"></textarea>
            </mat-form-field>

            <button class="form-button"
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="(isSubmittingPost$ | async) || creatingPostFormGroup.invalid">
                {{ (isSubmittingPost$ | async) ? 'Sending' : 'Create post' }}
            </button>
        </form>
    </mat-card-content>
</mat-card>
