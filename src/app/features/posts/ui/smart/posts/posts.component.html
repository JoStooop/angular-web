@if (isPostsLoading === 'loading') {
    <div class="wrapper">
        <mat-spinner color="primary" [diameter]="40"></mat-spinner>
    </div>
}

@if (isPostsLoading === 'failed' || posts.length === 0) {
    <div>Posts didn't load</div>
} @else {
    <app-post-form [formData]="formGroup" (onSubmit)="createPost()"></app-post-form>

    <div class="posts-actions">
        <div class="filters-actions">
            <app-filter-option
                [filterOptions]="filterOptions"
                [activeFilter]="activeFilter"
                (filterChanged)="applyFilters($event)"
            ></app-filter-option>

            @if (activeFilter !== null) {
                <button mat-raised-button (click)="resetFilters()">Reset</button>
            }
        </div>

        <mat-form-field class="search" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchPostsByBody()">
        </mat-form-field>
    </div>

    @if (searchQuery && filteredPosts.length === 0) {
        <div>Posts not found</div>
    } @else {
        @for (post of filteredPosts; track post.id) {
            <app-post-card
                [post]="post"
                (postDeleted)="deletePost($event)"
                (postEdited)="updatePost($event)"
            ></app-post-card>
        }
    }
}
