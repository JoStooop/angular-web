<mat-card class="card" appearance="outlined">
    <mat-card-content class="card-content">
        <mat-card-title>404</mat-card-title>
        <mat-card-subtitle>Страница не найдена</mat-card-subtitle>
        <mat-card-actions class="card-actions">
            <button mat-flat-button [routerLink]="ROUTE.HOME.PATH">Вернуться на главную</button>
            <button mat-flat-button (click)="goBack$.next()">Назад</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
